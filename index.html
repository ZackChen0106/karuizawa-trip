<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>2026 初春 · 輕井澤</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>

<body data-page="home">
  <div class="app">

    <!-- Hero -->
    <div class="hero">
      <div class="heroContent">
        <h1 class="heroTitle">2026 初春 · 輕井澤</h1>
        <p class="heroSub">慢慢走，把時間留給彼此</p>

        <div class="pillRow">
          <span class="pill" id="pillDay">距離出發 62 天</span>
          <span class="pill">📍 輕井澤</span>
        </div>
      </div>
    </div>

    <!-- Pages -->
    <div class="pages">

      <!-- Home -->
      <section class="page active" data-page="home">
        <div class="main">

          <!-- TODAY -->
          <div class="card">
            <div class="cardHeader">
              <h2 class="cardTitle">TODAY</h2>
              <span class="cardHint">自動更新</span>
            </div>

            <div class="bigRow">
              <div>
                <p class="bigText" id="todayMain">出發前｜準備就緒</p>
                <p class="subText" id="todayRoute">—</p>
                <p class="subText" id="todayNote">—</p>
              </div>
              <div class="arrowBtn">›</div>
            </div>
          </div>

        </div>
      </section>

      <!-- Flight -->
      <section class="page" data-page="flight">
        <div class="pageWrap">
          <h2 class="pageTitle">✈️ 機票資訊</h2>
          <div class="card"><div class="subText">（之後補上）</div></div>
        </div>
      </section>

      <!-- Itinerary -->
      <section class="page" data-page="itinerary">
        <div class="pageWrap">
          <h2 class="pageTitle">🗺️ 行程</h2>

          <!-- Day 1 -->
          <div class="card">
            <div class="cardHeader">
              <h3 class="cardTitle">DAY 1｜02/21</h3>
              <span class="cardHint">桃園 → 輕井澤</span>
            </div>
            <div class="subText">飛行＋移動日</div>
          </div>

          <!-- Day 2 -->
          <div class="card">
            <div class="cardHeader">
              <h3 class="cardTitle">DAY 2｜02/22</h3>
              <span class="cardHint">輕井澤</span>
            </div>
            <div class="subText">自然散策日</div>
          </div>

          <!-- Day 3 -->
          <div class="card">
            <div class="cardHeader">
              <h3 class="cardTitle">DAY 3｜02/23</h3>
              <span class="cardHint">輕井澤 → 東京</span>
            </div>
            <div class="subText">城市切換日</div>
          </div>

          <!-- Day 4 -->
          <div class="card">
            <div class="cardHeader">
              <h3 class="cardTitle">DAY 4｜02/24</h3>
              <span class="cardHint">東京市區</span>
            </div>
            <div class="subText">逛街放鬆日</div>
          </div>

          <!-- Day 5 -->
          <div class="card">
            <div class="cardHeader">
              <h3 class="cardTitle">DAY 5｜02/25</h3>
              <span class="cardHint">東京 → 桃園</span>
            </div>
            <div class="subText">返程日</div>
          </div>

        </div>
      </section>

      <!-- Hotel -->
      <section class="page" data-page="hotel">
        <div class="pageWrap">
          <h2 class="pageTitle">🏡 住宿</h2>
          <div class="card"><div class="subText">（之後補）</div></div>
        </div>
      </section>

      <!-- Packing -->
      <section class="page" data-page="packing">
        <div class="pageWrap">
          <h2 class="pageTitle">🎒 行李</h2>
          <div class="card"><div class="subText">（之後補）</div></div>
        </div>
      </section>

    </div>

    <!-- Tab Bar -->
    <nav class="tabbar">
      <a data-tab="home" class="active">🏠 首頁</a>
      <a data-tab="flight">✈️ 機票</a>
      <a data-tab="itinerary">🗺️ 行程</a>
      <a data-tab="hotel">🏡 住宿</a>
      <a data-tab="packing">🎒 行李</a>
    </nav>

  </div>

  <!-- TODAY 自動判斷 -->
  <script>
    const todayMain = document.getElementById('todayMain');
    const todayRoute = document.getElementById('todayRoute');
    const todayNote = document.getElementById('todayNote');

    const tripStart = new Date('2026-02-21T00:00:00');

    const todayConfig = [
      { title: 'Day 1｜出發日', route: '桃園 → 輕井澤', note: '長時間移動，記得補眠' },
      { title: 'Day 2｜輕井澤', route: '輕井澤市區', note: '走路多，穿好走的鞋' },
      { title: 'Day 3｜移動日', route: '輕井澤 → 東京', note: '中午後進城市節奏' },
      { title: 'Day 4｜東京', route: '東京市區', note: '逛街放鬆日' },
      { title: 'Day 5｜返程', route: '東京 → 桃園', note: '預留機場時間' }
    ];

    function updateToday() {
      const now = new Date();
      const diffDays = Math.floor((now - tripStart) / (1000 * 60 * 60 * 24));

      if (diffDays < 0) {
        todayMain.textContent = '出發前｜準備就緒';
        todayRoute.textContent = '—';
        todayNote.textContent = '確認證件與行李';
      } else if (diffDays >= 0 && diffDays < todayConfig.length) {
        const d = todayConfig[diffDays];
        todayMain.textContent = d.title;
        todayRoute.textContent = d.route;
        todayNote.textContent = d.note;
      } else {
        todayMain.textContent = '旅程結束｜回憶整理中';
        todayRoute.textContent = '—';
        todayNote.textContent = '照片慢慢整理';
      }
    }

    updateToday();
  </script>

  <script src="app.js"></script>
</body>
</html>
