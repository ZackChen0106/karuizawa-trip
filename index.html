<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>2026 初春 · 輕井澤</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <link rel="stylesheet" href="style.css?v=final-today-scroll" />
  <link rel="manifest" href="manifest.json" />
</head>

<body data-page="home">
  <div class="app">

    <!-- Hero -->
    <div class="hero" id="hero">
      <div class="heroContent">
        <h1 class="heroTitle" id="heroTitle">2026 初春 · 輕井澤</h1>
        <p class="heroSub" id="heroSub">慢慢走，把時間留給彼此</p>
        <div class="pillRow">
          <span class="pill" id="pillDay">計算中…</span>
          <span class="pill" id="pillLoc">📍 輕井澤</span>
        </div>
      </div>
    </div>

    <!-- Pages -->
    <div class="pages">

      <!-- Home -->
      <section class="page active" data-page="home">
        <div class="main">

          <!-- TODAY（直接用 onclick，最穩） -->
          <div class="card" onclick="goTodayItinerary()" style="cursor:pointer">
            <div class="cardHeader">
              <h2 class="cardTitle">TODAY</h2>
              <span class="cardHint">點一下看今日行程</span>
            </div>
            <p class="bigText" id="todayMain">出發前｜準備就緒</p>
            <p class="subText" id="todayRoute"></p>
            <p class="subText" id="todayNote"></p>
          </div>

        </div>
      </section>

      <!-- Itinerary -->
      <section class="page" data-page="itinerary">
        <div class="pageWrap">
          <h2 class="pageTitle">🗺️ 行程</h2>

          <div class="card day-card" data-day="0">
            <h3>Day 1｜輕井澤</h3>
            <p class="subText">成田 → 輕井澤</p>
          </div>

          <div class="card day-card" data-day="1">
            <h3>Day 2｜輕井澤</h3>
            <p class="subText">舊輕井澤・咖啡・Outlet</p>
          </div>

          <div class="card day-card" data-day="2">
            <h3>Day 3｜輕井澤 → 東京</h3>
            <p class="subText">上午輕井澤，下午東京</p>
          </div>

          <div class="card day-card" data-day="3">
            <h3>Day 4｜東京</h3>
            <p class="subText">澀谷・表參道・代官山</p>
          </div>

          <div class="card day-card" data-day="4">
            <h3>Day 5｜返程</h3>
            <p class="subText">東京 → 成田 → 桃園</p>
          </div>

        </div>
      </section>

    </div>

    <!-- Tab Bar -->
    <nav class="tabbar">
      <a href="#home" data-tab="home" class="active">🏠 首頁</a>
      <a href="#itinerary" data-tab="itinerary">🗺️ 行程</a>
    </nav>

  </div>

  <script src="app.js?v=final-today-scroll"></script>
</body>
</html>
