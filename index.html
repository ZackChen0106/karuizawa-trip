<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>2026 初春 · 輕井澤</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css?v=20251221-final" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
</head>

<body data-page="home">
  <div class="app">

    <!-- Hero -->
    <div class="hero" id="hero">
      <div class="heroContent">
        <h1 class="heroTitle" id="heroTitle">2026 初春 · 輕井澤</h1>
        <p class="heroSub" id="heroSub">慢慢走，把時間留給彼此</p>
        <div class="pillRow">
          <span class="pill" id="pillDay">計算中…</span>
          <span class="pill" id="pillLoc">📍 輕井澤</span>
        </div>
      </div>
    </div>

    <!-- Pages -->
    <div class="pages">

      <!-- Home -->
      <section class="page active" data-page="home">
        <div class="main">
          <div class="card">
            <div class="cardHeader">
              <h2 class="cardTitle">TODAY</h2>
              <span class="cardHint">即時狀態</span>
            </div>
            <p class="bigText" id="todayMain">出發前｜準備就緒</p>
            <p class="subText" id="todayRoute">例：星野 → 舊輕井澤</p>
            <p class="subText" id="todayNote">備註：走路多，記得穿好鞋</p>
          </div>

          <div class="card">
            <div class="cardHeader">
              <h2 class="cardTitle">天氣預報</h2>
              <span class="cardHint" id="weatherHint">讀取中</span>
            </div>
            <div class="subText">
              地點：<strong id="weatherLoc">輕井澤</strong>
            </div>
            <div class="subText" id="weatherInfo">
              （天氣資料由 app.js 控制）
            </div>
          </div>
        </div>
      </section>

      <!-- Flight -->
      <section class="page" data-page="flight">
        <div class="pageWrap">
          <h2 class="pageTitle">✈️ 機票</h2>
          <div class="card"><p class="subText">機票資訊</p></div>
        </div>
      </section>

      <!-- Itinerary -->
      <section class="page" data-page="itinerary">
        <div class="pageWrap">
          <h2 class="pageTitle">🗺️ 行程</h2>

          <div class="card"><p class="subText">Day 1｜輕井澤</p></div>
          <div class="card"><p class="subText">Day 2｜輕井澤</p></div>
          <div class="card"><p class="subText">Day 3｜輕井澤 → 東京</p></div>
          <div class="card"><p class="subText">Day 4｜東京</p></div>
          <div class="card"><p class="subText">Day 5｜東京 → 桃園</p></div>
        </div>
      </section>

      <!-- Hotel -->
      <section class="page" data-page="hotel">
        <div class="pageWrap">
          <h2 class="pageTitle">🏡 住宿</h2>
          <div class="card"><p class="subText">住宿資訊</p></div>
        </div>
      </section>

      <!-- Packing -->
      <section class="page" data-page="packing">
        <div class="pageWrap">
          <h2 class="pageTitle">🎒 行李</h2>
          <div class="card"><p class="subText">行李清單</p></div>
        </div>
      </section>

    </div>

    <!-- Tab Bar -->
    <nav class="tabbar">
      <a href="#home" data-tab="home" class="active"><span>🏠</span>首頁</a>
      <a href="#flight" data-tab="flight"><span>✈️</span>機票</a>
      <a href="#itinerary" data-tab="itinerary"><span>🗺️</span>行程</a>
      <a href="#hotel" data-tab="hotel"><span>🏡</span>住宿</a>
      <a href="#packing" data-tab="packing"><span>🎒</span>行李</a>
    </nav>

  </div>

  <!-- 唯一 JS -->
  <script src="app.js?v=20251221-final"></script>
</body>
</html>
